<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Portfolio | Augustin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4A44B5;
            --accent-color: #FF6584;
            --dark-color: #2A2D3E;
            --light-color: #F7F9FC;
            --text-color: #333;
            --gray-color: #8A8FA3;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.1) 0%, rgba(255, 101, 132, 0.1) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            transition: var(--transition);
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        select.form-control {
            cursor: pointer;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .guest-access {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .guest-access p {
            color: var(--gray-color);
            margin-bottom: 15px;
        }

        .guest-btn {
            display: inline-block;
            padding: 10px 20px;
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .guest-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            background: var(--primary-color);
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            background: var(--accent-color);
            bottom: 15%;
            right: 10%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @media (max-width: 576px) {
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Accès Portfolio</h1>
                <p>Présentez-vous pour accéder à mon univers créatif</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" class="form-control" placeholder="Votre nom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="prenom">Prénom *</label>
                        <input type="text" id="prenom" class="form-control" placeholder="Votre prénom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="profession">Profession / Domaine *</label>
                        <input type="text" id="profession" class="form-control" placeholder="Ce que vous faites dans la vie" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Vous êtes *</label>
                        <select id="type" class="form-control" required>
                            <option value="">Sélectionnez...</option>
                            <option value="particulier">Particulier</option>
                            <option value="entreprise">Entreprise</option>
                            <option value="cooperative">Coopérative</option>
                            <option value="etudiant">Étudiant</option>
                            <option value="recruteur">Recruteur</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="organisation">Nom de votre organisation</label>
                        <input type="text" id="organisation" class="form-control" placeholder="Entreprise, école, etc. (optionnel)">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Pourquoi souhaitez-vous voir mon portfolio ? *</label>
                        <textarea id="message" class="form-control" placeholder="Expliquez brièvement votre intérêt, projet ou collaboration..." required></textarea>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Accéder au Portfolio
                    </button>
                </form>
                
                <div class="guest-access">
                    <p>Accès direct sans formulaire</p>
                    <a href="portfolio.html" class="guest-btn">Accéder en tant qu'invité</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupération des données du formulaire
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const profession = document.getElementById('profession').value;
            const type = document.getElementById('type').value;
            const organisation = document.getElementById('organisation').value;
            const message = document.getElementById('message').value;
            
            // Validation basique
            if (!nom || !prenom || !profession || !type || !message) {
                alert('Veuillez remplir tous les champs obligatoires (*)');
                return;
            }
            
            // Stockage des informations dans sessionStorage (temporaire)
            const visitorData = {
                nom,
                prenom,
                profession,
                type,
                organisation,
                message,
                date: new Date().toISOString()
            };
            
            // Utilisation de sessionStorage au lieu de localStorage
            sessionStorage.setItem('visitorData', JSON.stringify(visitorData));
            sessionStorage.setItem('portfolioAccess', 'granted');
            
            // Redirection vers le portfolio
            window.location.href = 'portfolio.html';
        });

        // SUPPRIMÉ : La vérification qui redirige automatiquement
        // La page de connexion s'affichera toujours
    </script>
</body>
</html>
